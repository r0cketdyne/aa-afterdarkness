<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
  // Delete and write this jquery script, compare to vanilla way.
  $(() => {
    const buttonEl = $('#alert-button');
    buttonEl.on("click", (e) => {
      alert("HELLO");
    });

    const inputEl = $("#mystring");
    const pEl = $("#mystring-reversed");
    inputEl.on("input", () => {
      const value = inputEl.val();
      pEl.html(value.split("").reverse().join(""));
    });

    pEl.on("mouseover", () => {
      alert("You moused over  me!");
    });
  });

</script>
</head>

<body>
  <button id="alert-button">Click Me For An Alert</button>
  <input type="text" id="mystring">
  <p id="mystring-reversed"></p>

  <ul id='list'> I am here
    <li>something</li>
    <li>other thing</li>
    <li>nothing</li>
  </ul>
</body>
