<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>

  <body>
    <h1 id="main-title"> Demo Page </h1>
    <ul>
      <li>Ruby on Rails</li>
      <li>Javascript</li>
      <li>jQuery</li>
      <li>React</li>
      <li>Redux</li>
    </ul>

    <h3> Input </h3>
    <label>
      <input type="radio" name="duck[favorite_toy]" value="racecars">
      Racecars
    </label>

    <label>
      <input type="radio" name="duck[favorite_toy]" value="lasers">
      Lasers
    </label>

    <label>
      <input type="radio" name="duck[favorite_toy]" value="aeroplanes">
      Aeroplanes
    </label>
    <br>

    <h3> Alert </h3>
    <button>Toggle Annoying Handler</button>
    <p>Try to hover over me!</p>

    <h3> Dogs </h3>
    <ul id="dogs"></ul>

    <h3> Cool Things </h3>
    <ul id="cool-things"></ul>

    <h4>New Cool Thing</h4>
    <form id="cool-thing-form">
      <label>
        Cool Thing
        <input type="text" name="cool_thing" id="cool_thing">
      </label>

      <input type="submit" value="Create Cool Thing!">
    </form>
  </body>


  <style>
    li.green {
      background-color: green;
    }
  </style>
