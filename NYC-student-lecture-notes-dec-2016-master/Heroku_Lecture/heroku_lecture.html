      ---

      # Overview of Heroku
        - Heroku makes a new git remote for your app.
        - It initiates a build, retrieving the specified dependencies, and creating any necessary assets
        - It fetches the dependencies specified in the Gemfile/package.json,
          as well as generates files based on the rails asset pipeline
