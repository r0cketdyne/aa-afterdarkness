<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <h1>ToDos</h1>

    <article>
      <section>
        <h2 class='todo-header'>ToDo List</h2>
        <ul class="todo-list">
          <li class="incomplete">Learn jQuery</li>
          <li class="incomplete">Become a Full-Stack developer</li>
        </ul>
        <button id='complete-all' class="button">Complete All!</button>
      </section>

      <section>
        
        <h2 class='todo-header'>Add a ToDo</h2>
        <form class="todo-form" action="index.html" method="post">
          <input type="text" name="todo" value="" placeholder="Todo">

          <input type="submit" name="" value="Submit Todo">
        </form>

      </section>
    </article>
  </body>
</html>
