<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kitten Carousel!</title>

  <script src="../js/jquery-1.11.1.js"></script>
  <script src="../js/carousel-advanced.js"></script>

  <link href="../css/carousel-advanced.css" rel="stylesheet" type="text/css">
</head>

<body>

  <h1>Carousel</h1>

  <figure class="carousel">
    <button data-dir="-1">←</button>
    <button data-dir="1">→</button>

    <ul>
      <li class="is-active"><img src="../images/cat1.jpeg" alt="Cat"></li>
      <li><img src="../images/cat5.jpeg" alt="Cat"></li>
      <li><img src="../images/cat8.jpeg" alt="Cat"></li>
      <li><img src="../images/cat12.jpeg" alt="Cat"></li>
      <li><img src="../images/cat14.jpeg" alt="Cat"></li>
      <li><img src="../images/cat15.jpeg" alt="Cat"></li>
    </ul>
  </figure>
</body>
</html>
